<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style-form.css">
  </head>
  <body>
  	<form>
  		<div class="form container"
  		<h1>Prepaid Parking Form</h1>
  			<div class=".form-input" id="name input">
  			<label for="name">Name</.label>
  			</div>
		<div class=".form-input" id="car-field"
			<label for="car">Car</label>
				<div class=".group-inputs">
				<input id>"car" type="text" placeholder"Car year">
				<input id>"make" type="text" placeholder="Make">
				<input id>"model" type="text" placeholder="Model">
		</div>
		<div class=".form input" id="Date"
			<label for="start-date">Date parking</label>
			<input id="start-date" type="date">
		</div>
		<div class=".form-impact" id="Days"
			<label for="numofdays">Number of days</label>
			<input id="days" type="text">
		</div>
		<div class=".form-input" id="cc-info"
			<label for="credit-card">Credit card</label>
			<input id="credit-card"> type="text">
		</div>
	<div class="row">
          <div class="col">
            <div class="input-field" id="cvv-field">
              <label for="cvv">CVV</label>
              <input id="cvv" type="text">
            </div>
          </div>
          <div class="col">
            <div class="input-field" id="expiration-field">
              <label for="expiration">Expiration</label>
              <input id="expiration" type="text" placeholder="MM/YY">
            </div>	
		<button id="submit-button" type="submit">Make reservation</button>		
</form>
<div id="total"></div>
      <script src="script.js"></script>
  </body>
</html>
